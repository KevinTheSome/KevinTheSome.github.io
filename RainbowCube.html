<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainbowCube</title>
    <link rel="stylesheet" href="RainbowCube.css">
    <script defer type="text/javascript" src="RainbowCube.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="titel"> The RGB Cube using js</h2>
        <div id="RainbowCube" class="RainbowCube"></div>
        <div class="Controlls">
            <input max="255" maxlength="3" type="number" id="Red">
            <input max="255 maxlength="3" type="number" id="Green">
            <input max="255 maxlength="3" type="number" id="Blue">
            <button id="Button" onclick = "ReplaceColor()" > Change color To cube </button>
        </div>
    </div>
</body>
</html>
